<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Pairing Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-200">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 mb-4 tracking-tight">
            Connect Your Device
        </h1>
        <p class="text-center text-gray-500 mb-6 sm:mb-8 text-sm sm:text-base">
            Enter the details from your device's pairing screen to establish a connection.
        </p>

        <div class="space-y-5">
            <div>
                <label for="ip" class="block text-sm font-medium text-gray-700 mb-1">Device IP Address</label>
                <input type="text" id="ip" placeholder="e.g., 192.168.1.100"
                    class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="port" class="block text-sm font-medium text-gray-700 mb-1">Port</label>
                <input type="number" id="port" placeholder="e.g., 8000"
                    class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Pairing Code</label>
                <input type="text" id="code" placeholder="e.g., abcde12345"
                    class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>
        </div>

        <button id="pairButton"
            class="mt-8 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-105">
            Pair Device
        </button>

        <div id="status" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        const pairButton = document.getElementById('pairButton');
        const statusDiv = document.getElementById('status');
        const ipInput = document.getElementById('ip');
        const portInput = document.getElementById('port');
        const codeInput = document.getElementById('code');

        // Handles the pairing process
        async function handlePairing() {
            const ip = ipInput.value.trim();
            const port = portInput.value.trim();
            const code = codeInput.value.trim();

            if (!ip || !port || !code) {
                updateStatus('Please enter all fields.', 'text-red-600');
                return;
            }

            updateStatus('Attempting to pair...', 'text-gray-500');

            // Construct the URL to the server
            const url = `http://${ip}:${port}/pair`;
            const data = {
                pairingCode: code
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updateStatus('Successfully paired with device!', 'text-green-600 font-semibold');
                    } else {
                        const message = result.message || 'Pairing failed. Incorrect code or already paired?';
                        updateStatus(message, 'text-red-600');
                    }
                } else {
                    updateStatus(`Pairing failed. Server responded with status: ${response.status}`, 'text-red-600');
                }
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Connection error. Is the device running and accessible?', 'text-red-600');
            }
        }

        // Helper function to update the status message
        function updateStatus(message, classes) {
            statusDiv.textContent = message;
            statusDiv.className = `mt-6 text-center text-sm font-medium ${classes}`;
        }

        pairButton.addEventListener('click', handlePairing);
    </script>
</body>
</html>
